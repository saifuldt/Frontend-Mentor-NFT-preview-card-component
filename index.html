<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>


<div class="container">
  <div class="sub-container">
    <div class="img">
      <img src="./images/image-equilibrium.jpg" alt="img">
      <div class="bg-equ">
        <img src="./images/icon-view.svg" alt="icon">
      </div>
    </div>
    <h2 class="head">
      Equilibrium #3429
    </h2>
    <p class="para">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="timing">
      <h4><span><img src="./images/icon-ethereum.svg" alt="img"></span>
        0.041 ETH
      </h4>
      <p><span><img src="./images/icon-clock.svg" alt="icon-clock"></span>
        3 days left
      </p>
    </div>
    <hr>
    <h5 class="hd5">
      <img class="images" src="./images/image-avatar.png" alt="img">
      <span class="spn"> Creation of </span>
      Jules Wyvern
    </h5>
</div>
  </div>
</div>
</body>
</html>
